{% extends 'main/base.html'%}

{% block head_content %}
  <title>Editar recetas</title>
{% endblock %}

{% block content%}


  <div class="container pt-3">
      <table class="table table-bordered">
        <thead class="thread-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Categoria</th>
            <th scope="col">Imagen</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes %}
            <tr>
              <td>{{recipe.name}}</td>
              <td>{{recipe.description}}</td>
              <td>{{recipe.category}}</td>
              <td><img src="{{recipe.image.url}}" alt="No se pudo cargar la imagen"></td>
              <td><a class="btn btn-info" href=""></a>Editar</td>
              <td><a class="btn btn-danger" href=""></a>Eliminar</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

  <div class="container py-5">
    <a class="btn btn-info" href="{% url 'recipes' %}" type="button">Volver</a>
  </div>

{% endblock %}
