<!DOCTYPE html>

<html>

  <head>
    <title>Ingresar</title>

    <!-- Bootstrap 4.4.1 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap 4.4.1 JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
      <div class="container pt-5">
        <h1> Ingresar </h1>
      </div>

      <div class="container pt-4">
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

          {% if form.errors %}
            {% for error in form.non_field_errors %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <p>{{ error }}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Ingresa el correo" value="{{form.data.email}}" required/>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="password" pattern=".{8,}" placeholder="Ingresa el password" required/>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit" autofocus>Ingresar</button>

        </form>
      </div>
    </div>

    </body>
</html>
